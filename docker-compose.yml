version: '3.8'

services:
  # Loki Viewer Frontend with Nginx
  loki-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loki-viewer
    ports:
      - "8080:80"
    networks:
      - loki-network
    depends_on:
      - loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Loki Server (if not already running)
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail (if you need to collect logs)
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      # Add your log directories here
      - ../logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - loki-network
    depends_on:
      - loki
    restart: unless-stopped

networks:
  loki-network:
    driver: bridge

volumes:
  loki-data:
    driver: local
